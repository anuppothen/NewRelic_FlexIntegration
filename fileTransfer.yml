integrations:
  - name: nri-flex
    interval: 30s
    config:
      name: FileTransferMonitor
      apis:
        - name: FileTransferMonitor
          commands:
            - run: /etc/newrelic-infra/fileTransferMonitor.sh <directoryName>
              split: horizontal
              split_by: \s+
              set_headers: [DirectoryName,FileName,FileSize]
